<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesame Street Talk 'n Play Simulator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sesame Street Talk 'n Play</h1>
        </header>
        
        <div class="main-content">
            <div class="book-container">
                <div class="narrator-container">
                    <p id="narrator-text">Welcome to our story! Choose a character to begin.</p>
                    <button id="narrator-speak">ðŸ”Š</button>
                </div>
                <div id="page-image-container">
                    <img id="page-image" src="./public/images/page1.svg" alt="Story page illustration">
                </div>
                <div class="story-text" id="story-text"></div>
            </div>
            
            <div class="controls">
                <div class="selection-buttons-container">
                    <div class="selection-buttons">
                        <button class="selection-btn" id="yellow"></button>
                        <button class="selection-btn" id="red"></button>
                        <button class="selection-btn" id="blue"></button>
                        <button class="selection-btn" id="green"></button>
                    </div>
                </div>
                
                <div class="navigation-buttons">
                    <button id="prev-page" disabled>Previous Page</button>
                    <button id="next-page" disabled>Next Page</button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Sesame Street Talk 'n Play Prototype Simulator</p>
        </footer>
    </div>
    
    <script src="js/story-data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
