<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#87CEEB"/>
  
  <!-- Park Entrance Gate -->
  <rect x="250" y="200" width="300" height="200" fill="#8B4513" stroke="#000" stroke-width="4"/>
  <rect x="380" y="200" width="40" height="150" fill="#654321" stroke="#000" stroke-width="2"/>
  <path d="M250 200 L400 100 L550 200" fill="#8B4513" stroke="#000" stroke-width="4"/>
  <text x="350" y="170" font-family="Arial" font-size="24" fill="#FFF">SESAME PARK</text>
  
  <!-- Trees -->
  <circle cx="150" cy="250" r="50" fill="#228B22" stroke="#000" stroke-width="2"/>
  <rect x="140" y="300" width="20" height="100" fill="#8B4513" stroke="#000" stroke-width="2"/>
  
  <circle cx="650" cy="250" r="50" fill="#228B22" stroke="#000" stroke-width="2"/>
  <rect x="640" y="300" width="20" height="100" fill="#8B4513" stroke="#000" stroke-width="2"/>
  
  <!-- Path -->
  <path d="M400 400 L400 550" stroke="#D2B48C" stroke-width="40" fill="none"/>
  
  <!-- Characters (simplified) -->
  <circle cx="300" cy="450" r="30" fill="#FFFF00" stroke="#000" stroke-width="2"/> <!-- Big Bird -->
  <circle cx="370" cy="470" r="20" fill="#FF0000" stroke="#000" stroke-width="2"/> <!-- Elmo -->
  <circle cx="430" cy="470" r="20" fill="#0000FF" stroke="#000" stroke-width="2"/> <!-- Cookie Monster -->
  <circle cx="500" cy="450" r="25" fill="#008000" stroke="#000" stroke-width="2"/> <!-- Oscar -->
  
  <!-- Grass -->
  <rect x="0" y="500" width="800" height="100" fill="#7CFC00"/>
</svg>